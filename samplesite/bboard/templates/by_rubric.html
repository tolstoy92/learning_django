<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>{{current_rubric.name}} :: Доска объявления</title>
    </head>
    <body>
        <h1>Объявления</h1>
        <h2>Рубрика: {{ current_rubric.name }}</h2>
        <a href="{% url 'add' %}">Добавить объявление</a>
        <div>
            <div>
            <a href="{% url 'index' %}">Главная</a>
            </div>
            {% for rubric in rubrics %}
            <a href="{% url 'by_rubric' rubric.pk %}">{{ rubric.name }}</a>
            {% endfor %}
        </div>
        {% for bb in bbs %}
        <div>
            <h2>{{ bb.title }}</h2>
            <p>{{ bb.context }}</p>
            <p>{{ bb.published|date:"d.m.Y H:i:s"}}</p>
        </div> 
        {% endfor %}
    </body>
</html>
